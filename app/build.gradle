apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.jlu.edu.csmla"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/android-async-http-1.4.5.jar')
    compile files('libs/google-collections-1.0.jar')
    compile files('libs/sunjce_provider.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/GifView.jar')
    compile files('libs/volley.jar')
    compile files('libs/poi-3.8.jar')
    compile files('libs/FontBox-0.1.0-dev.jar')
    compile files('libs/PDFBox-0.7.3.jar')
    compile files('libs/locSDK_3.3.jar')
    compile files('libs/mail.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/activation.jar')
    compile files('libs/sun.misc.BASE64Decoder.jar')
    compile files('libs/bouncycastle.jar')
}
